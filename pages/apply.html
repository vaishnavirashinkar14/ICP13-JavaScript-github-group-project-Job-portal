<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job / Internship Application Form</title>
    <link rel="stylesheet" href="/css/apply.css">
</head>
<body>

<div class="container">
    <h2>Job / Internship Application Form</h2>

    <form id="jobForm">

        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter your Full Name" required>

        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label>Mobile Number</label>
        <input type="tel" id="phone" placeholder="Enter your Mobile No" required>

        <label>Application Type</label>
        <select id="applicationType" required>
            <option value="">Select Type</option>
            <option value="job">Job</option>
            <option value="internship">Internship</option>
        </select>


        <label>Job / Internship Role</label>
        <select id="jobRole" required>
            <option value="">Select Role</option>
            <option>Full Stack Developer</option>
            <option>AI Engineer</option>
            <option>ML Engineer</option>
            <option>Cyber Security Analyst</option>
            <option>Data Analyst</option>
        </select>


         <div id="experienceSection">
            <label>Experience (Years)</label>
            <input type="number" id="experience" min="0" max="20">
        </div>

        <div id="internshipSection" style="display:none;">
            <label>Internship Duration</label>
            <select id="duration">
                <option value="">Select Duration</option>
                <option>1 Month</option>
                <option>3 Months</option>
                <option>6 Months</option>
            </select>

            <label>College / University</label>
            <input type="text" id="college" placeholder="Enter College Name">
        </div>

         <label>Skills</label>
        <textarea id="skills" placeholder="HTML, CSS, JavaScript..." required></textarea>

        <label>Upload Resume</label>
        <input type="file" id="resume" required>

        <button type="submit" onclick="goToSuccess()">Apply Now</button>
    </form>

    <p id="message"></p>
</div>

<script src="/js/apply.js"></script>
</body>
</html>
